{% extends 'todo/base.html' %}

{% block content %}

<div class="card">
    <h2>{{ title }}</h2>

    <form method="post">
        {% csrf_token %}

        <label>Subject</label>
        <input type="text" name="subject" value="{{ todo.subject|default:'' }}" required>

        <br><br>

        <label>Notes</label>
        <textarea name="notes" rows="5">{{ todo.notes|default:'' }}</textarea>

        <br><br>

        <button class="btn btn-add" type="submit">Save</button>
        <a href="{% url 'index' %}" class="btn btn-view">Cancel</a>
    </form>
</div>

{% endblock %}
